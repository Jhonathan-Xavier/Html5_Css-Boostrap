<!--Pasos para crear un archivo en Visual:
1) Abrir Visual
2) File -> New File
3) Save as -> (Buscar el lugar)(Poner un nombre)(Escoger de tipo HTML)
4) Se creará un archivo vacío en Visual, escribir html y escoger html:5 
-->
<!DOCTYPE html> <!--Esta etiquetea le dice al navegador que el archivo es de tipo html-->
<html lang="en"> <!--Aqui es donde el html empieza-->
<head>
    <meta charset="UTF-8"> <!--Conjutno de caracteres especiales, para caracteres como @, á, ñ, etc-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Esta etiqueta define en cambio el como se verá la página en algún dispositivo-->
    <title>Hola Mundo!</title> <!--Es lo que se presenta en la pestaña de la página-->
</head>
<body> <!--Contiene el código de toda la página-->
    <div> <!--Crea una division o seccion en la página, podemos tener muchas-->
        <h1>Hello World!</h1> <!--Encabezado de tipo: 1-->
    </div>



    
    
</body>
</html> <!--Aqui termina el html. TODAS las etiquetas den html las tendrán!-->
